<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Image Tracking with Video Overlay (Mobile Safe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #container { width: 100%; height: 100vh; }

    /* Debug console styles */
    #debugConsole {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 30%;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 4px;
      z-index: 9999;
      white-space: pre-wrap;
    }

    /* keep the video "visible" to the browser to avoid throttling on mobile */
    /* We move it offscreen instead of display:none, keep it tiny and fully transparent */
    #video1 {
      position: fixed;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }

    /* Start AR overlay styles */
    #startOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      z-index: 10000;
      text-align: center;
      padding: 24px;
    }
    #startOverlay.hidden {
      display: none;
    }
    #startButton {
      appearance: none;
      border: none;
      padding: 12px 18px;
      background: #10b981; /* teal */
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    #startButton:active {
      transform: scale(0.98);
    }
  </style>

   Import map for browser ESM 
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>
<body>
  <div id="container"></div>

   updated video attributes to be mobile friendly 
  <video
    id="video1"
    src="./aa.mp4"
    loop
    muted
    playsinline
    webkit-playsinline
    preload="auto"
    crossOrigin="anonymous"
  ></video>

   Debug console 
  <div id="debugConsole"></div>

   Start AR overlay 
  <div id="startOverlay" role="dialog" aria-modal="true" aria-label="Start AR">
    <h2 style="margin:0; font: 700 20px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;">Ready to start AR?</h2>
    <p style="margin:0; opacity:0.8;">Tap the button below to enable camera and video playback.</p>
    <button id="startButton" type="button">Start AR</button>
  </div>

  <script type="module">
    document.addEventListener("DOMContentLoaded", () => {
      const startOverlay = document.getElementById("startOverlay");
      const startButton = document.getElementById("startButton");
      const video1 = document.getElementById("video1");

      const startAR = async () => {
        try {
          const { MindARThree } = await import('mindar-image-three');
          const THREE = await import('three');

          // Create MindAR and Three after gesture
          const mindarThree = new MindARThree({
            container: document.querySelector("#container"),
            imageTargetSrc: "./targets.mind",
            rendererOptions: { alpha: true }
          });

          const { renderer, scene, camera } = mindarThree;
          renderer.setClearColor(0x000000, 0);
          renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));

          const light = new (THREE as any).HemisphereLight(0xffffff, 0x444466, 1.0);
          scene.add(light);

          const anchor = mindarThree.addAnchor(0);

          // Ensure video flags (already set in markup, but re-assert)
          video1.muted = true;
          video1.setAttribute("playsinline", "");
          video1.setAttribute("webkit-playsinline", "");
          video1.setAttribute("preload", "auto");
          (video1 as any).crossOrigin = "anonymous";

          // Wait until video can play (now that we are in a user gesture, play should succeed)
          try { await (video1 as HTMLVideoElement).play(); } catch {}
          await new Promise(resolve => {
            if (video1.readyState >= 3 /* HAVE_FUTURE_DATA */) resolve(0);
            else video1.addEventListener("canplay", resolve, { once: true });
          });

          const texture1 = new (THREE as any).VideoTexture(video1);
          texture1.minFilter = (THREE as any).LinearFilter;
          texture1.magFilter = (THREE as any).LinearFilter;
          texture1.generateMipmaps = false;
          if ((THREE as any).SRGBColorSpace) texture1.colorSpace = (THREE as any).SRGBColorSpace;

          const geometry1 = new (THREE as any).PlaneGeometry(1, 0.7);
          const material1 = new (THREE as any).MeshBasicMaterial({ map: texture1, side: (THREE as any).DoubleSide });
          const plane1 = new (THREE as any).Mesh(geometry1, material1);
          plane1.visible = false;
          anchor.group.add(plane1);

          anchor.onTargetFound = () => {
            console.log("Target found");
            plane1.visible = true;
            (video1 as HTMLVideoElement).play().catch(() => {});
          };
          anchor.onTargetLost = () => {
            console.log("Target lost");
            plane1.visible = false;
            (video1 as HTMLVideoElement).pause();
          };

          if (typeof (video1 as any).requestVideoFrameCallback === "function") {
            const onFrame = () => {
              texture1.needsUpdate = true;
              (video1 as any).requestVideoFrameCallback(onFrame);
            };
            (video1 as any).requestVideoFrameCallback(onFrame);
          }

          await mindarThree.start();
          console.log("MindAR started successfully");

          renderer.setAnimationLoop(() => {
            if (video1.readyState >= (video1 as any).HAVE_CURRENT_DATA) {
              texture1.needsUpdate = true;
            }
            renderer.render(scene, camera);
          });

          window.addEventListener("resize", () => {
            renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
          });
        } catch (err) {
          console.error("Init error:", err);
        }
      };

      startButton?.addEventListener("click", async () => {
        startOverlay?.classList.add("hidden");
        // Start AR (includes video play) within this gesture
        await startAR();
      }, { once: true });
    });
  </script>
</body>
</html>
