<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindAR Image Tracking with Video Overlay</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width: 100%; height: 100vh; }

    /* Debug console styles */
    #debugConsole {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 30%;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 4px;
      z-index: 9999;
      white-space: pre-wrap;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>
<body>
  <div id="container"></div>
  <!-- Removed autoplay, added preload -->
  <video id="video1" src="./video2.mp4" loop muted playsinline preload="auto" style="display:none"></video>

  <!-- Debug console -->
  <div id="debugConsole"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    // === Debug Console Setup ===
    const debugEl = document.getElementById("debugConsole");
    function logToScreen(msg) {
      debugEl.textContent += msg + "\n";
      debugEl.scrollTop = debugEl.scrollHeight;
    }
    const oldLog = console.log;
    console.log = function(...args) {
      oldLog.apply(console, args);
      logToScreen("[LOG] " + args.join(" "));
    };
    const oldErr = console.error;
    console.error = function(...args) {
      oldErr.apply(console, args);
      logToScreen("[ERROR] " + args.join(" "));
    };
    window.addEventListener("error", e => {
      logToScreen("[WINDOW ERROR] " + e.message);
    });

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const mindarThree = new MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: "./targets.mind",
          rendererOptions: { alpha: true }
        });

        const { renderer, scene, camera } = mindarThree;
        renderer.setClearColor(0x000000, 0);

        // Light
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Anchor
        const anchor = mindarThree.addAnchor(0);

        // Video
        const video1 = document.getElementById("video1");

        // Autoplay handling
        video1.play().then(() => {
          console.log("Video autoplay started");
        }).catch(() => {
          console.log("Autoplay blocked, waiting for user gesture...");
          const resume = () => {
            console.log("User gesture detected, starting video...");
            video1.play();
            document.body.removeEventListener("touchstart", resume);
            document.body.removeEventListener("click", resume);
          };
          document.body.addEventListener("touchstart", resume);
          document.body.addEventListener("click", resume);
        });

        let texture1;
        video1.addEventListener("loadeddata", () => {
          console.log("Video metadata loaded, creating texture...");
          texture1 = new THREE.VideoTexture(video1);
          texture1.minFilter = THREE.LinearFilter;
          texture1.magFilter = THREE.LinearFilter;
          texture1.format = THREE.RGBFormat;

          const geometry1 = new THREE.PlaneGeometry(1, 0.7);
          const material1 = new THREE.MeshBasicMaterial({ map: texture1, side: THREE.DoubleSide });
          const plane1 = new THREE.Mesh(geometry1, material1);
          anchor.group.add(plane1);
        });

        // Debug anchor events
        anchor.onTargetFound = () => console.log("Target found!");
        anchor.onTargetLost = () => console.log("Target lost!");

        await mindarThree.start();
        console.log("MindAR started successfully");

        // Animation loop with texture update
        renderer.setAnimationLoop(() => {
          if (texture1 && video1.readyState >= video1.HAVE_CURRENT_DATA) {
            texture1.needsUpdate = true;
          }
          renderer.render(scene, camera);
        });

      } catch (err) {
        console.error("Init error:", err);
      }
    });
  </script>
</body>
</html>
