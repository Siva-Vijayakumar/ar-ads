<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Image Tracking with Video Overlay (Mobile Safe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #container { width: 100%; height: 100vh; }

    /* Debug console styles */
    #debugConsole {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 30%;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 4px;
      z-index: 9999;
      white-space: pre-wrap;
    }

    /* Keep the video "visible" to the browser to avoid throttling on mobile.
       Move it offscreen instead of display:none, keep it tiny and transparent. */
    #video1 {
      position: fixed;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }

    /* Start AR overlay */
    #startOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      z-index: 10000;
      text-align: center;
      padding: 24px;
    }
    #startOverlay.hidden {
      display: none;
    }
    #startButton {
      appearance: none;
      border: none;
      padding: 12px 18px;
      background: #10b981; /* teal */
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    #startButton:active {
      transform: scale(0.98);
    }
  </style>

   Import map for browser ESM 
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>
<body>
  <div id="container"></div>

   Offscreen video: mobile-safe attributes 
  <video
    id="video1"
    src="./aa.mp4"
    loop
    muted
    playsinline
    webkit-playsinline
    preload="auto"
    crossOrigin="anonymous"
  ></video>

   Debug console 
  <div id="debugConsole"></div>

   Start AR overlay 
  <div id="startOverlay" role="dialog" aria-modal="true" aria-label="Start AR">
    <h2 style="margin:0; font: 700 20px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;">Ready to start AR?</h2>
    <p id="overlayHint" style="margin:0; opacity:0.8;">Tap the button below to enable camera and video playback.</p>
    <button id="startButton" type="button">Start AR</button>
  </div>

  <script type="module">
    // Debug console helpers
    const debugEl = document.getElementById("debugConsole");
    function logToScreen(msg) {
      if (!debugEl) return;
      debugEl.textContent += msg + "\\n";
      debugEl.scrollTop = debugEl.scrollHeight;
    }
    const oldLog = console.log;
    console.log = (...args) => {
      oldLog.apply(console, args);
      logToScreen("[LOG] " + args.map(a => String(a)).join(" "));
    };
    const oldErr = console.error;
    console.error = (...args) => {
      oldErr.apply(console, args);
      logToScreen("[ERROR] " + args.map(a => String(a)).join(" "));
    };
    window.addEventListener("error", e => logToScreen("[WINDOW ERROR] " + e.message));

    document.addEventListener("DOMContentLoaded", () => {
      const startOverlay = document.getElementById("startOverlay");
      const startButton = document.getElementById("startButton");
      const video1 = document.getElementById("video1");
      const overlayHint = document.getElementById("overlayHint");

      if (!startButton || !video1) {
        console.error("Missing start button or video element.");
        return;
      }

      function describeMediaError(err) {
        if (!err) return "Unknown error";
        try {
          const code = err.code;
          const map = {
            1: "MEDIA_ERR_ABORTED",
            2: "MEDIA_ERR_NETWORK",
            3: "MEDIA_ERR_DECODE",
            4: "MEDIA_ERR_SRC_NOT_SUPPORTED",
          };
          return map[code] || `Unknown code ${code}`;
        } catch {
          return String(err);
        }
      }

      ["loadedmetadata","canplay","play","pause","error","waiting","stalled","suspend"].forEach(ev =>
        video1.addEventListener(ev, () => {
          const desc = video1.error ? describeMediaError(video1.error) : "";
          console.log("[video]", ev, desc);
        })
      );

      let arStarted = false;

      const startAR = async () => {
        try {
          const { MindARThree } = await import("mindar-image-three");
          const {
            VideoTexture,
            PlaneGeometry,
            MeshBasicMaterial,
            Mesh,
            HemisphereLight,
            DoubleSide,
            LinearFilter,
            SRGBColorSpace
          } = await import("three");

          video1.muted = true;
          video1.setAttribute("playsinline", "");
          video1.setAttribute("webkit-playsinline", "");
          video1.setAttribute("preload", "auto");
          try { video1.crossOrigin = "anonymous"; } catch {}

          const mindarThree = new MindARThree({
            container: document.querySelector("#container"),
            imageTargetSrc: "./targets.mind",
            rendererOptions: { alpha: true }
          });
          const { renderer, scene, camera } = mindarThree;
          renderer.setClearColor(0x000000, 0);
          renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
          scene.add(new HemisphereLight(0xffffff, 0x444466, 1.0));

          const anchor = mindarThree.addAnchor(0);

          try {
            await video1.play();
          } catch (e) {
            console.log("Autoplay blocked. Showing overlay for second tapâ€¦");
            if (overlayHint) overlayHint.textContent = "Autoplay blocked. Tap again to enable video playback.";
            startOverlay.classList.remove("hidden");
          }

          await new Promise(resolve => {
            if (video1.readyState >= 3) resolve();
            else video1.addEventListener("canplay", resolve, { once: true });
          });

          const texture1 = new VideoTexture(video1);
          texture1.minFilter = LinearFilter;
          texture1.magFilter = LinearFilter;
          texture1.generateMipmaps = false;
          if (typeof SRGBColorSpace !== "undefined") {
            texture1.colorSpace = SRGBColorSpace;
          }

          const geometry1 = new PlaneGeometry(1, 0.7);
          const material1 = new MeshBasicMaterial({ map: texture1, side: DoubleSide, transparent: false });
          const plane1 = new Mesh(geometry1, material1);
          plane1.visible = false;
          anchor.group.add(plane1);

          anchor.onTargetFound = () => {
            console.log("Target found");
            plane1.visible = true;
            video1.play().catch(() => {});
          };
          anchor.onTargetLost = () => {
            console.log("Target lost");
            plane1.visible = false;
            video1.pause();
          };

          if (typeof video1.requestVideoFrameCallback === "function") {
            const onFrame = () => {
              texture1.needsUpdate = true;
              video1.requestVideoFrameCallback(onFrame);
            };
            video1.requestVideoFrameCallback(onFrame);
          }

          await mindarThree.start();
          console.log("MindAR started successfully");

          renderer.setAnimationLoop(() => {
            if (video1.readyState >= video1.HAVE_CURRENT_DATA) {
              texture1.needsUpdate = true;
            }
            renderer.render(scene, camera);
          });

          window.addEventListener("resize", () => {
            renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
          });
        } catch (err) {
          console.error("Init error:", err);
        }
      };

      startButton.addEventListener("click", async () => {
        if (!arStarted) {
          arStarted = true;
          startOverlay.classList.add("hidden");
          await startAR();
        } else {
          try {
            await video1.play();
            startOverlay.classList.add("hidden");
            console.log("Video playback enabled on second tap.");
          } catch (e) {
            console.log("Still blocked. Error:", describeMediaError(video1.error || e));
            if (overlayHint) overlayHint.textContent = "Still blocked. Tap again to enable video playback.";
          }
        }
      });
    });
  </script>
</body>
</html>
