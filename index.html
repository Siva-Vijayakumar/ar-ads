<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Image Tracking with Video Overlay (Mobile Safe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #container { width: 100%; height: 100vh; }

    /* Debug console styles */
    #debugConsole {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 30%;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 4px;
      z-index: 9999;
      white-space: pre-wrap;
    }

    /* keep the video "visible" to the browser to avoid throttling on mobile */
    /* We move it offscreen instead of display:none, keep it tiny and fully transparent */
    #video1 {
      position: fixed;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>

   Import map for browser ESM 
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>
<body>
  <div id="container"></div>

   updated video attributes to be mobile friendly 
  <video
    id="video1"
    src="./aa.mp4"
    loop
    muted
    playsinline
    webkit-playsinline
    preload="auto"
    crossOrigin="anonymous"
  ></video>

   Debug console 
  <div id="debugConsole"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    // === Debug Console Setup ===
    const debugEl = document.getElementById("debugConsole");
    function logToScreen(...args) {
      const msg = args.map(a => (typeof a === "object" ? JSON.stringify(a) : String(a))).join(" ");
      debugEl.textContent += msg + "\\n";
      debugEl.scrollTop = debugEl.scrollHeight;
    }
    const oldLog = console.log;
    console.log = (...args) => { oldLog(...args); logToScreen("[LOG]", ...args); };
    const oldErr = console.error;
    console.error = (...args) => { oldErr(...args); logToScreen("[ERROR]", ...args); };
    window.addEventListener("error", e => logToScreen("[WINDOW ERROR]", e.message));

    // Utility: robust autoplay with user-gesture fallback
    async function ensurePlay(video) {
      try {
        await video.play();
        console.log("Video autoplayed");
      } catch {
        console.log("Autoplay blocked. Waiting for user gestureâ€¦");
        const resume = async () => {
          try {
            await video.play();
            console.log("Video started after user gesture");
          } catch (err) {
            console.error("Video play error after gesture:", err);
          } finally {
            document.body.removeEventListener("touchstart", resume);
            document.body.removeEventListener("click", resume);
          }
        };
        document.body.addEventListener("touchstart", resume, { once: true });
        document.body.addEventListener("click", resume, { once: true });
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const mindarThree = new MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: "./targets.mind",
          rendererOptions: { alpha: true }
        });

        const { renderer, scene, camera } = mindarThree;
        renderer.setClearColor(0x000000, 0);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2)); // reduce work on mobile

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444466, 1.0);
        scene.add(light);

        // Anchor for first target
        const anchor = mindarThree.addAnchor(0);

        // Video setup
        const video1 = document.getElementById("video1");
        video1.muted = true; // required for autoplay
        video1.setAttribute("playsinline", "");
        video1.setAttribute("webkit-playsinline", "");
        video1.setAttribute("preload", "auto");
        video1.crossOrigin = "anonymous";

        // Helpful logging on mobile
        ["loadstart","loadedmetadata","canplay","play","pause","ended","waiting","stalled","suspend","error"].forEach(ev => {
          video1.addEventListener(ev, () => console.log("[video event]", ev, video1.error || ""));
        });

        // Start/resume playback (may need gesture)
        await ensurePlay(video1);

        await new Promise(resolve => {
          if (video1.readyState >= 3 /* HAVE_FUTURE_DATA */) resolve();
          else video1.addEventListener("canplay", resolve, { once: true });
        });

        // Create texture after the video is actually decodable
        const texture1 = new THREE.VideoTexture(video1);
        texture1.minFilter = THREE.LinearFilter;
        texture1.magFilter = THREE.LinearFilter;
        texture1.generateMipmaps = false;
        if (THREE.SRGBColorSpace) texture1.colorSpace = THREE.SRGBColorSpace;

        const geometry1 = new THREE.PlaneGeometry(1, 0.7);
        const material1 = new THREE.MeshBasicMaterial({ map: texture1, side: THREE.DoubleSide });
        const plane1 = new THREE.Mesh(geometry1, material1);
        plane1.visible = false; // hide until target found
        anchor.group.add(plane1);

        anchor.onTargetFound = () => {
          console.log("Target found");
          plane1.visible = true;
          video1.play().catch(() => {});
        };
        anchor.onTargetLost = () => {
          console.log("Target lost");
          plane1.visible = false;
          video1.pause();
        };

        if (typeof video1.requestVideoFrameCallback === "function") {
          const onFrame = () => {
            texture1.needsUpdate = true;
            video1.requestVideoFrameCallback(onFrame);
          };
          video1.requestVideoFrameCallback(onFrame);
        }

        await mindarThree.start();
        console.log("MindAR started successfully");

        // Render loop (fallback nudge for devices without rVFC)
        renderer.setAnimationLoop(() => {
          if (video1.readyState >= video1.HAVE_CURRENT_DATA) {
            texture1.needsUpdate = true;
          }
          renderer.render(scene, camera);
        });

        // Handle resize
        window.addEventListener("resize", () => {
          renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
        });

      } catch (err) {
        console.error("Init error:", err);
      }
    });
  </script>
</body>
</html>
