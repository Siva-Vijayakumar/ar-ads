<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindAR Image Tracking with Video Overlay</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width: 100%; height: 100vh; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>
<body>
  <div id="container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    document.addEventListener("DOMContentLoaded", async () => {
      // Setup MindAR with transparent renderer
      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        rendererOptions: { alpha: true } // enable transparency
      });

      const { renderer, scene, camera } = mindarThree;

      // Set transparent background
      renderer.setClearColor(0x000000, 0);

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Anchor for target[0]
      const anchor = mindarThree.addAnchor(0);

      // Video setup
      const video1 = document.createElement("video");
      video1.src = "./sample-video.mp4"; 
      video1.crossOrigin = "anonymous";
      video1.loop = true;
      video1.muted = true;          // must be muted for autoplay
      video1.playsInline = true;    // iOS Safari inline playback
      video1.autoplay = true;       // hint browser to autoplay

      // Try to play the video
      video1.play().catch(() => {
        // If autoplay is blocked, wait for user gesture
        const resume = () => {
          video1.play();
          document.body.removeEventListener("touchstart", resume);
          document.body.removeEventListener("click", resume);
        };
        document.body.addEventListener("touchstart", resume);
        document.body.addEventListener("click", resume);
      });

      // Create video texture
      const texture1 = new THREE.VideoTexture(video1);
      const geometry1 = new THREE.PlaneGeometry(1, 0.7);
      const material1 = new THREE.MeshBasicMaterial({ map: texture1, side: THREE.DoubleSide });
      const plane1 = new THREE.Mesh(geometry1, material1);
      plane1.position.set(0, 0, 0);
      anchor.group.add(plane1);

      // Start AR
      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
